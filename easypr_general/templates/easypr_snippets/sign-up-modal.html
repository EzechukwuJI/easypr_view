{% load staticfiles %}
<div id= "{{ modal_Id }}" class="modal fade">
    <div class="modal-dialog" role="document">
      <div class="modal-content no-border-radius bg-royal text-white">
        <div class="modal-header bg-warning">
          <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">Create Free Account Below</h5>
        </div>

        <div class="modal-body text-center">
            <form action="{% url 'general:sign-up' %}" method="post" class="" id="id_signup_form">
              <input type="hidden" name="redirect_to" value="easypr_ng:bundle-plans" />
              {% csrf_token %}
              <span id= "user_details_form">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
                  <input type="text" name="first_name" placeholder="First Name" class="form-control no-border-radius" required/>
                </div>
                <br/>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
                  <input type="text" name="last_name" placeholder="Last Name" class="form-control no-border-radius" required/>
                </div>
                <br/>

                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                  <input type="email" name="email" placeholder="Email" class="form-control no-border-radius" required/>
                </div>
                <br/>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                  <input type="password" name="password" id="id_password" placeholder="Password" class="form-control no-border-radius" required/>
                </div>
                <br/>

                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                  <input type="password" name="confirm-password" id = "id_confirm_password" placeholder="Confirm Password" class="form-control no-border-radius" required onblur = 'return compare_passwords("id_password","id_confirm_password")'/>
                </div>
                <br/>
                <div class="gap-20"></div>
                <input type="submit" class="btn btn-secondary btn-custom-lg-blue no-border-radius" id="id_signup" value="Sign Up" onclick = 'return compare_passwords("id_password","id_confirm_password")'/> <br/>
            </form>
        </div>
        <div class="modal-footer">
          <span class="pull-left text-white"> Already signed up? </span> 
          <a href="#" data-target="#{{ data_target }}" data-toggle = "modal" data-dismiss="modal" class="btn btn-default"> <i class="fa fa-user"> &nbsp; </i> Log in</a>
        </div>
      </div>
    </div>
