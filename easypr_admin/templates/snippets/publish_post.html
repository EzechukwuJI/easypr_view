{% load humanize %}
{% load staticfiles %}

	<div id="{{ modal_Id }}" class="modal fade">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content no-border-radius">
	      <div class="modal-header bg-warning">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #000000;">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        <h5 class="modal-title">Publish Post</h5>
	      </div>
	      <form action="{% url 'easypr_admin:publish-post' %}" method="post">
			{% csrf_token %}
			<input type="hidden" name="post_id" id="publish_post_id">
	      	<div class="modal-body text-center text-black" id="post_urls">
	      		<p class="pull-left text-dark"><strong>Enter the links to the post on media published. </strong><br><small>Copy and paste the link(s) in the field(s) below</small></p>
	      		<br>
	      		<input type="text" name="post_url[]" class="form-control"  placeholder="Enter media url. eg. http://vanguardngr.com/new-topic-here" required/><br/>
	      		<span id = "id_post_urls"></span>
	      		<br/>
	      		<span class="text-success pull-right"  style="cursor: pointer;" id = "add_url_field"> add more field</span>
	      	</div> <!-- modal body ends -->
	        <div class="modal-footer">
				<input type="submit" class="pull-right btn-success" id="id_save_changes" value="Publish">
				<a href="{{ previous_page }}" data-toggle="modal" data-dismiss = "modal" id="id_discard_changes" class="btn pull-left text-danger"><strong>Cancel</strong></a>
		    </div>
		  </form>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
