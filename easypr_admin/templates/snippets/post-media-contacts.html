<table class="table table-stripped" border="1">
	<thead>
		<tr class="bg-royal text-white">
			<th align="center"><input type="checkbox" class="custom-checkbox" id="id_select_all"></th>
			<th>Contact</th>
			<th>Email</th>
			<th>Media House</th>
		</tr>
	</thead>
		<tbody>
		{% for contact in media_contacts %}
			<tr>
				<td><input type="checkbox" class="custom-checkbox media_contact" name="media_contact" value="{{ contact.email }}"></td>
				<td align="left">{{ contact.get_full_name }}</td>
				<td align="left">{{ contact.email }}</td>
				<td align="left">{{ contact.get_media_house|title }}</td>
			</tr>
		{% empty %}
			<tr>
				<td colspan="4"> <p>No media contact found</p></td>
			</tr>
		{% endfor %}
	</tbody>
</table>
